<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-navigator">
        <ul class="navigator">
            <li class="nav"><a href="index.html"><button class="nav">Home</button></a></li>
            <li class="nav"><a href="music.html"><button class="nav">Music</button></a></li>
            <li class="nav"><a href="video.html"><button class="nav">Videos</button></a></li>
        </ul>
    </div>

    <div class="music-container">
        <div class="music-info">
            <h2 class="song-title">The Only</h4>
            <h4 class="song-artist">Static-X</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>

        <div class="audio-container">
            <audio id="currentAudio" onpause="setPauseButton()" onplay="setPlayButton()" onended="playNext(0)" >
                <source src="Assets/Music/Static-X - The Only.mp3" type="audio/mpeg">
            </audio>
        </div>

        <div class="image-container">
            <img src="Assets/Pictures/TheOnly.jpg" alt="music-cover" id="cover" class="cover" onerror="this.setAttribute('src', 'Assets/Pictures/default.jpg')">
        </div>
        
        <div class="music-navigation">
            <button id="prev" onclick="playNext(0)" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="playButton" onclick="playAudio()" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" onclick="playNext(1)" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>

    <script src="audio.js"></script>

</body>

</html>
